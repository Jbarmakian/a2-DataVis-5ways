<iframe
  title="Flipper Length vs Body Mass"
  aria-label="Scatter Plot"
  id="datawrapper-chart-Ihvse"
  src="https://datawrapper.dwcdn.net/Ihvse/1/"
  scrolling="no"
  frameborder="0"
  style="width: 100%; border: none;"
  height="420"
></iframe>

<script>
!function() {
  window.addEventListener("message", function(event) {
    if (event.data["datawrapper-height"]) {
      const iframe = document.getElementById("datawrapper-chart-Ihvse");
      const height = event.data["datawrapper-height"]["Ihvse"];
      if (height) iframe.style.height = height + "px";
    }
  });
}();
</script>
